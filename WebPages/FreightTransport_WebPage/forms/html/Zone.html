<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/validations.js"></script>
    <title>Formulario zona</title>
</head>

<body>
    <form name="product">
        <div class="modal-body text-center">
            <div class="col-sm-8 main-section mx-auto">
                <div class="modal-content">
                    <div class="col-33 ">
                        <form class="col-33"><br>
                            <table class="table">
    
                                <head>
    
                                    <div class="styletittle">
                                        Zona De Transporte
                                    </div>
                                </head>
                                <tbody>
    
                                    <tr>
                                        <br>
                                        <IMG SRC="../images/zone.png"><br><br><br>
                                        <center></center>
                                        <div class="form-group">
                                            <td>
                                                <div class="label">Codigo Zona: </div>
                                            </td>
                                            <td><input type="number" class="form-control" name="idproduct" placeholder="1"
                                                    autofocus min="1" onkeypress="return tecla()"
                                                    onsubmit="return verificaUser();" onpaste="return false"
                                                    onfocus="return false" autofocus required></td>
    
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="form-group">
                                            <td>
                                                <div class="label">Nombre de la Zona: </div>
                                            </td>
                                            <td><input type="text" class="form-control" name="nameproduct"
                                                    placeholder="Quito" onkeypress="return soloLetras(event)"
                                                    onsubmit="return verificaUser();" onpaste="return false"
                                                    onfocus="return false" required></td>
                                        </div>
                                    </tr>
    
                                    <tr>
                                        <div class="form-group">
                                            <td>
                                                <button class="btn btn-primary btn-block center">
                                                    Registrar
                                                </button>
                                            </td>
                                            <td>
                                                <button class="btn btn-primary btn-block center">
                                                    Modificar
                                                </button>
                                            </td>
                                            <td>
                                                <button class="btn btn-primary btn-block center">
                                                    Elimiar
                                                </button>
                                            </td>
                                            <td>
                                                <button class="btn btn-primary btn-block center">
                                                    Eliminar
                                                </button>
                                            </td>
                                        </div>
                                    </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
</body>

</html>
