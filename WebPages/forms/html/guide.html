<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="../validations.js"></script>
    <title>Formulario Guia</title>
</head>

<body>
    <form name="guide">
        <div class="modal-body text-center">
            <div class="col-sm-8 main-section mx-auto">
                <div class="modal-content">
                    <div class="col-33 ">
                        <form class="col-33"><br>
                            <table class="table">

                                <head>
                                    <div class="tittle">
                                        Guía de remisión
                                    </div>
                                </head>
                                <tbody>
                                    <tr>
                                        <div class="form-group">
                                            <td>
                                                <div class="label">Id Guía: </div>
                                            </td>
                                            <td><input type="number" class="form-control" name="idguide" placeholder="1" autofocus min="1" required></td>
                                            <td colspan="3"></td>
                                            <td>
                                                <button class="btn btn-primary btn-block center">
                                                    Registrar
                                                </button>
                                            </td>
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="form-group">
                                            <td>
                                                <div class="label">Fecha envío: </div>
                                            </td>
                                            <td><input type="date" name="fechaenvio" value="" class="form-control" min="2018-01-01" max="2025-12-31" step="1" name="datesent" placeholder="2019-02-30" required></td>
                                            <td></td>
                                            <td>
                                                <div class="label">Fecha llegada: </div>
                                            </td>
                                            <td><input type="date" name="fechaenvio" value="" class="form-control" min="2018-01-01" max="2025-12-31" step="1" name="daterecive" placeholder="2019-02-30" required></td>
                                            <td>
                                                <button class="btn btn-primary btn-block center">
                                                    Modificar
                                                </button>
                                            </td>
                                        </div>
                                    </tr>
                                    <tr>
                                        <div class="form-group">
                                            <td colspan="5">
                                                <subtitles>
                                                    Datos cliente
                                                </subtitles>

                                            </td>
                                            <td>
                                                <button class="btn btn-primary btn-block center">
                                                    Buscar
                                                </button>
                                            </td>
                                        </div>
                                        <tr>
                                            <div class="form-group">
                                                <td>
                                                    <div class="label">Cédula: </div>
                                                </td>
                                                <td><input type="text" class="form-control" name="idcustomer" id="id" placeholder="1714678823" onchange="validateid()" onkeypress="return validatenumbers(event)" onpaste="return false" required></td>
                                                <td>
                                                    <div class="label">Nombre: </div>
                                                </td>
                                                <td colspan="2"><input type="text" class="form-control" name="namecustomer" placeholder="Juan Perez" onkeypress="return validateletters(event)" onpaste="return false" onfocus="return false" required></td>
                                                <td>
                                                    <button class="btn btn-primary btn-block center">
                                                    Eliminar
                                                </button>
                                                </td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-group label">
                                                <td colspan="7">
                                                    <subtitles>
                                                        Datos Transportista
                                                    </subtitles>
                                                </td>

                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-group">
                                                <td>
                                                    <div class="label">Cédula: </div>
                                                </td>
                                                <td><input type="text" class="form-control" name="idcarrier" id="id" placeholder="1789654478" onchange="validateid()" onkeypress="return validatenumbers(event)" onpaste="return false" required></td>
                                                <td>
                                                    <div class="label">Nombre: </div>
                                                </td>
                                                <td colspan="2"><input type="text" class="form-control" name="namecarrier" placeholder="Luis Ortiz" onkeypress="return validateletters(event)" onpaste="return false" required></td>

                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-group">
                                                <td>
                                                    <div class="label">Camión: </div>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" name="typecamion" placeholder="Rígido" onkeypress="return validateletters(event)" onpaste="return false" required>
                                                </td>
                                                <td>
                                                    <div class="label">Zona de envío: </div>
                                                </td>
                                                <td colspan="2">
                                                    <input type="text" class="form-control" name="namezone" placeholder="Cuenca" onkeypress="return validateletters(event)" onpaste="return false" required>
                                                </td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-group label">
                                                <td colspan="7">
                                                    <subtitles>
                                                        Productos
                                                    </subtitles>
                                                </td>

                                            </div>
                                        </tr>
                                        <tr>
                                            <div class="form-group">
                                                <td>
                                                    <div class="label">Código </div>
                                                </td>
                                                <td>
                                                    <div class="label">Nombre</div>
                                                </td>
                                                <td>
                                                    <div class="label">Peso(Kg) </div>
                                                </td>
                                                <td>
                                                    <div class="label">Cantidad </div>
                                                </td>
                                                <td>
                                                    <div class="label">Valor unitario </div>
                                                </td>
                                            </div>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" class="form-control" name="codeproduct" placeholder="01" onkeypress="return validatenumbers(event)" onpaste="return false" required>
                                            </td>

                                            <td>
                                                <input type="text" class="form-control" name="nameproduct" placeholder="Mesa" onkeypress="return validateletters(event)" onpaste="return false" onfocus="return false" required>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="weightproduct" placeholder="22" onkeypress="return validatedoubles(event)" onpaste="return false" required>
                                            </td>
                                            <td>
                                                <input type="number" min="1" class="form-control" name="quantityproduct" placeholder="4" onkeypress="return validatedoubles(event)" onpaste="return false" required>
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="unitvalueproduct" placeholder="15.50" onkeypress="return validatedoubles(event)" onpaste="return false" required>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" class="form-control" name="codeproduct" placeholder="01" onkeypress="return validatenumbers(event)" onpaste="return false">
                                            </td>

                                            <td>
                                                <input type="text" class="form-control" name="nameproduct" placeholder="Mesa" onkeypress="return validateletters(event)" onpaste="return false" onfocus="return false">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="weightproduct" placeholder="22" onkeypress="return validatedoubles(event)" onpaste="return false">
                                            </td>
                                            <td>
                                                <input type="number" min="1" class="form-control" name="quantityproduct" placeholder="4" onkeypress="return validatedoubles(event)" onpaste="return false">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="unitvalueproduct" placeholder="15.50" onkeypress="return validatedoubles(event)" onpaste="return false">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input type="text" class="form-control" name="codeproduct" placeholder="01" onkeypress="return validatenumbers(event)" onpaste="return false">
                                            </td>

                                            <td>
                                                <input type="text" class="form-control" name="nameproduct" placeholder="Mesa" onkeypress="return validateletters(event)" onpaste="return false" onfocus="return false">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="weightproduct" placeholder="22" onkeypress="return validatedoubles(event)" onpaste="return false">
                                            </td>
                                            <td>
                                                <input type="number" min="1" class="form-control" name="quantityproduct" placeholder="4" onkeypress="return validatedoubles(event)" onpaste="return false">
                                            </td>
                                            <td>
                                                <input type="text" class="form-control" name="unitvalueproduct" placeholder="15.50" onkeypress="return validatedoubles(event)" onpaste="return false">
                                            </td>
                                        </tr>
                                        <tr>
                                            <div class="form-group">
                                                <td>
                                                    <div class="label">Cantidad total:</div>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" name="quantityguide" placeholder="4" onkeypress="return validatedoubles(event)" onpaste="return false">
                                                </td>
                                            </div>
                                            <div class="form-group">
                                                <td>
                                                    <div class="label">Total a pagar: </div>
                                                </td>
                                                <td>
                                                    <input type="text" class="form-control" name="totalguide" placeholder="45.50" onkeypress="return validatedoubles(event)" onpaste="return false">
                                                </td>
                                            </div>
                                            <div id="salida"></div>
                                        </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
</body>

</html>
