<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	<link rel="stylesheet" href="../styles.css">
	<title>Registrar Cliente</title>
</head>

<body>

	<div class="modal-body text-center">
		<div class="modal-content">
		<div class="form__top">
			<h2>Formulario <span>Registrar Nuevo Cliente</span></h2>
		</div>
		<form class="form__reg" action="">
			<input class="input" type="text" placeholder="&#128100;  Nombre" required autofocus>
			<input class="input" type="text" placeholder="&#8962;  Cédula" required>
			<input class="input" type="text" placeholder="&#8962;  RUC" required>
			<input class="input" type="email" placeholder="&#9993;  Email" required>
			<input class="input" type="text" placeholder="&#128222;  Telefono" required>
			<input class="input" type="text" placeholder="&#128222;  Telefono Celular" required>
			<input class="input" type="text" placeholder="&#8962;  Dirección" required>

			<div class="btn__form">
				<input class="btn__reset" type="reset" value="LIMPIAR">
				<input class="btn__submit" type="submit" value="REGISTRAR">

			</div>
		</form>
	</div>
	</div>

</body>

</html>
